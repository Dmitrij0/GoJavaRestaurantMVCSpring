group 'com.goit.dlenchuk'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
//  MVC
    compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
//  Web
    compile 'javax.servlet:jstl:1.2'
//  JDBC
    compile 'org.hibernate:hibernate-core:5.2.4.Final'
    compile 'mysql:mysql-connector-java:6.0.5'
    compile 'com.mchange:c3p0:0.9.5.2'
//  Persistence
    compile group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'
    compile 'org.springframework:spring-tx:4.3.4.RELEASE'
    compile 'org.springframework:spring-orm:4.3.4.RELEASE'
//  Logger
    compile 'ch.qos.logback:logback-classic:1.1.7'
//  Tests
    testCompile 'junit:junit:4.12'
}
